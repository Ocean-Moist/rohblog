<style>
  :root {
    --bg-color: #fff;
    --text-color: #444;
    --heading-color: #222;
    --link-color: #3273dc;
    --visited-link-color: #8b6fcb;
    --code-bg: #f2f2f2;
    --code-color: #222;
    --blockquote-bg: #f9f9f9;
    --blockquote-border: #999;
    --blockquote-color: #222;
    --helptext-color: #777;
    --input-bg: #fff;
    --input-color: #333;
  }

  [data-theme="dark"] {
    --bg-color: #333;
    --text-color: #ddd;
    --heading-color: #eee;
    --link-color: #8cc2dd;
    --visited-link-color: #9d86d9;
    --code-bg: #777;
    --code-color: #ddd;
    --blockquote-bg: #3a3a3a;
    --blockquote-border: #666;
    --blockquote-color: #ccc;
    --helptext-color: #aaa;
    --input-bg: #252525;
    --input-color: #ddd;
  }

  body {
    font-family: Verdana, sans-serif;
    margin: auto;
    padding: 40px; /* Increased padding */
    max-width: 900px; /* Increased max-width */
    text-align: left;
    background-color: var(--bg-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  /* Main content centered but text left-aligned */
  main {
    display: block;
    width: fit-content;
    max-width: 100%;
    margin: 0 auto;
    text-align: left;
  }

  h1, h2, h3, h4, h5, h6, strong, b {
    color: var(--heading-color);
    margin-top: 1.5em; /* Increased top margin */
    margin-bottom: 0.8em; /* Increased bottom margin */
  }

  a {
    color: var(--link-color);
  }

  .title {
    text-decoration: none;
    border: 0;
  }

  .title span {
    font-weight: 400;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    padding: 2px 5px;
    background-color: var(--code-bg);
    color: var(--code-color);
  }

  pre code {
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 3px solid var(--blockquote-border); /* Slightly thicker border */
    color: var(--blockquote-color);
    padding: 0.8em 1.2em; /* Increased padding */
    margin: 1.5em 0; /* Added vertical margin */
    font-style: italic;
    background-color: var(--blockquote-bg); /* Light background */
    display: block; /* Make it block-level instead of inlay */
  }

  footer {
    padding: 25px;
    text-align: center;
    margin-top: 40px; /* Added top margin */
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-link-color);
  }
  
  /* Theme toggle button */
  #theme-toggle {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background-color: var(--heading-color);
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    padding: 0;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    display: inline-block;
    flex-basis: 18px;
    flex-shrink: 0;
  }
  
  #theme-toggle:hover {
    transform: scale(1.1);
  }
  
  header {
    position: relative;
    margin-bottom: 60px;
    text-align: center;
  }
  
  .header-content {
    width: fit-content;
    margin: 0 auto;
    padding-bottom: 20px;
  }
  
  .site-title {
    margin: 0 0 10px 0;
    padding: 0;
    text-align: center;
    font-size: 1.8em;
  }
  
  #theme-toggle {
    position: fixed;
    top: 45px;
    right: calc(50% - 260px);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background-color: var(--heading-color);
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    padding: 0;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    z-index: 100;
  }
  
  nav {
    margin-top: 15px;
  }
  
  nav a {
    font-size: 1.1em;
    text-transform: lowercase;
    margin: 0 15px;
    display: inline-block;
  }
</style>
